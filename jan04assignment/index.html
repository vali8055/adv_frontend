<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="header">
        <h2 align="center">
            Fill the Form to Create Account
        </h2>
        </div>
        <form class="form">
            <div class="form-control ">
                <label for="">Name</label>
                <input type="text" placeholder="Name" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="usernamerror">Error Message</small>
                
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="Email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="emailerror">Error Message</small>
                
            </div>
            <div class="form-control">
                <label for="">New Password </label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="passworderror">Error Message</small>
                
            </div>
            <div class="form-control">
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" placeholder="PASSWORD" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small id="password2error">Error Message</small>
                
            </div>
            <button id="btn" >Submit</button>
        </div>
    </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
