<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
            gap: 2vw;
        }
        img{
    margin:5px;
    width:30vw;
    height:30vh;
    border-radius: 20px;
    
}
    </style>
</head>
<body>
    <h1 align="center">Infinite scrolling of image gallery</h1>
    <div id="container"></div>
    <script>
        const ACCESS_KEY = "Ut21al4uq-IkhqOkIojlEaGMkOnfkstpYm8qFwuXJ-o";
        const SECRET_KEY = "ZtxAs3luFqRspaBomdSfBG1rLeBLrovdY9NmaxXrzzs";
        const BASE_URL = "https://api.unsplash.com/";
       async function display(){
            const response = await fetch(`${BASE_URL}photos/random/?client_id=${ACCESS_KEY}&count=10`);
           let images= await response.json();
           const container=document.getElementById("container")
           images.forEach(elem =>{
               const img_log=elem.links.download
               console.log(img_log)
               const div=document.createElement('div')
               div.style.height="30vh"
               div.style.width="30vw"
               const img_b=document.createElement('img')
               img_b.src=img_log
               img_b.height="30vh"
               img_b.width="30vw"
               div.appendChild(img_b)
               container.appendChild(div)
           })
        }
        display()

        window.addEventListener('scroll',()=>{
    console.log("scrolled", window.scrollY) 
    console.log(window.innerHeight) 
    if(window.scrollY + window.innerHeight >= document.documentElement.scrollHeight){
        display();
    }
})
        
    </script>
</body>
</html>
